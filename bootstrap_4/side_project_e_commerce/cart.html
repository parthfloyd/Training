<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/cartstyle.css">
  <title>Bootstrap Theme</title>
</head>

<body>
   <!--NAVBAR START-->
   <nav class="navbar navbar-expand-lg navbar-dark  fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">E-Commerce</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 w-75">
          <input class="form-control ml-sm-auto w-75 " type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0 ml-2" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html"> <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="container mt-4 pt-5 mb-4">
    <div class="row">
        <section class="col-lg-8 w-100 " >
            <div class="card">
                <div class="card-header text-secondary">
                    <div class="card-title">
                       <h3 class="display-4">My Cart</h3>
                    </div>
                </div>
                <div class="card-body row">
                    <div class="col-lg-4  col-md-4">
                        <img class= " ml-2"src="img/electronics/frank-wang-ogxlyCA1BQc-unsplash.jpg" alt="">
                    </div>

                    <div class="col-lg-5  ml-auto p-1 d-flex-column justify-content-lg-start justify-content-md-center ">
                        <h4>Lorem ipsum dolor sit amet.</h4>
                        <h6 class="text-secondary">Lorem, ipsum dolor.</h2>
                        <h5 class="text-secondary">Seller : John Doe </h3>
                        <h5 class="">Price : 453</h5>
                            <button class="btn btn-sm btn-outline-dark">Save for Later</button>
                            <button class="btn btn-sm btn-outline-dark">Remove</button>

                    </div>

                    <div class="col">
                        <div class="h5">Delivery By, Next Wednesday!</div>
                    </div>

                </div>

                <div class="card-footer d-flex justify-content-end">
                    <button class="btn btn-warning"> Buy Now</button>
                </div>
            </div>
        </section>
        <section class="col-lg-4 w-100 " >
            <div class="card">
                <div class="card-header text-secondary">
                    <div class="card-title">
                       <h3>Price Details</h3>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-text ">
                        <p class="d-flex justify-content-between"> Price (1 item) <span class="">321</span></p>
                        <p class="d-flex justify-content-between"> Delivery Fee <span class="">50</span></p>
                    </div>
                    <div class="card-text border-top pt-2">
                        <h5 class="d-flex justify-content-between"> Total <span class="">371</span></h5>
                    </div>
                </div>
            </div>
        </section>
    </div>
  </div>




  <!--Footer -->
<footer class="mt-4 mb-0">
    <div class="container">
      <div class="row">
        <div class="col text-center py-4">
          <h3>E-Commerce</h3>
          <p>CopyRight &copy; <span id="year"></span></p>
          <button class="btn btn-outline-light" data-toggle="modal" data-target="#contactModal"> Contact Us</button>
        </div>
      </div>
    </div>
  </footer>
  <!--end of footer-->
  
  
  <!--Contact Modal-->
  <div class="modal fade text-dark" id="contactModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Contact Us</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
  
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control"> </textarea>
          </div>
        </div>
  
        <div class="modal-footer">
          <button class="btn btn-primary btn-block">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
