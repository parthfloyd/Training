<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-App | Edit profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">This App was created by Parth Panchal</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">HomePage</a>

            <span id="edited-info">
        
            </span> 
        </div>
    </div>
    <div class="container">
        <input id="note-title" type="text" placeholder="Note title" class="title-input">
        <textarea name="" id="note-body" placeholder="Enter note text" class="body-input"></textarea>
        <button id="remove-note" class="button button--secondary">Remove note</button>    
    </div>
    
   



    <script src="js/notes-functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="js/notes-edit.js"></script>
</body>
</html>
