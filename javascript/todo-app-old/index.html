<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo App | Home</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">To-do-App</h1>
            <h2 class="header__subtitle">What do you need to do? </h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input type="text" id = "search-text" placeholder="Filter todos" class="input">
            <input type="checkbox" name="hideCompleted" id="hide-completed">
            <label for="hideCompleted" class="checkbox"> Hide Completed!</label>
        </div>
    </div>
    
    <div class="container">
        <div id="todos"></div>
        <form id="new-todo-form">
            <input type="text" name="newTodo" placeholder="Something New To Do " class="input">
            <button class="button">Add Todo</button>
        </form>
    </div>
   

    <!--SCRIPTS-->
    <script src="js/uuidv4.js"></script>
    <script src="js/todos-functions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
