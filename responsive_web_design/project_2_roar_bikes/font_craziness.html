<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .badsize {
            font-size:48px;
        }

        .goodsize {
            font-size: 3rem;
        }
        /* rems refer to the regular font size selected in the browser
        
        whereas ems refer to the size selected by the parent element, hence they can be compounded*/
        .mybox {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <p class= "badsize">Parth Panchal</p>
    <p class= "goodsize">Parth Panchal</p>
    <div class="mybox">
        <p class="goodsize">Pickle</p>
    </div>
    </body>
</html>
